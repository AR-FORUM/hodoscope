<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hodoscope</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0a0a0a; color: #e0e0e0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { max-width: 640px; padding: 2rem; text-align: center; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; color: #fff; }
    .tagline { font-size: 1.1rem; color: #888; margin-bottom: 2rem; }
    .install { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 1rem 1.5rem; font-family: "SF Mono", Monaco, monospace; font-size: 0.95rem; color: #4ec9b0; margin-bottom: 2rem; }
    .links { display: flex; gap: 1.5rem; justify-content: center; }
    .links a { color: #58a6ff; text-decoration: none; font-size: 0.95rem; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hodoscope</h1>
    <p class="tagline">Analyze AI agent trajectories: extract actions, summarize, embed, and visualize.</p>
    <div class="install">pip install hodoscope</div>
    <div class="links">
      <a href="https://github.com/AR-FORUM/hodoscope">GitHub</a>
      <a href="https://pypi.org/project/hodoscope/">PyPI</a>
    </div>
  </div>
</body>
</html>
